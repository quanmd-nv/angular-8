<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-info orange lighten-1">
  <a class="navbar-brand" href="#">Navbar</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent-555"
    aria-controls="navbarSupportedContent-555"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="navbarSupportedContent-555"
    [ngSwitch]="isLogin"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"
          >Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
    </ul>

    <!-- User Action after login -->
    <ul class="navbar-nav ml-auto nav-flex-icons" *ngSwitchCase="true">
      <li class="nav-item">
        <a class="nav-link waves-effect waves-light"
          >1
          <i class="fa fa-envelope-o"></i>
        </a>
      </li>
      <li class="nav-item avatar dropdown">
        <a
          class="nav-link p-0 dropdown-toggle"
          data-toggle="dropdown"
          id="navbarUserAction"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg"
            class="rounded-circle z-depth-0"
            alt="avatar image"
            height="35"
          />
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarUserAction"
        >
          <a class="dropdown-item" href="#">My account</a>
          <a class="dropdown-item" href="#">Log out</a>
        </div>
      </li>
    </ul>

    <!--  -->
    <ul class="navbar-nav ml-auto" *ngSwitchCase="false">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</a>
      </li>
    </ul>
  </div>
</nav>
<!--/.Navbar -->
