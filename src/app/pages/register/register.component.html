<div class="container login-form">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
              <label for="inputPassword">Full name</label>
            </div>
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
              <label for="inputPassword">Password</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password" required />
              <label for="repeatPassword">Repeat Password</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1" />
              <label class="custom-control-label" for="customCheck1">I agress to the Terms of User</label>
            </div>
            
            <hr class="my-2" />
            <div class="row">
              <div class="col-6">
                <button class="btn btn-lg btn-block btn-primary text-uppercase" type="submit">
                  Register
                </button>
              </div>
              <div class="col-6">
                <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-lg btn-block btn-info text-uppercase">
                  Login
                  <i class="fa fa-long-arrow-right"></i>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
