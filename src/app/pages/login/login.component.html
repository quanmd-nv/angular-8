<div class="container login-form">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
              <label for="inputPassword">Password</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1" />
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
              Sign in
            </button>
            <hr class="my-4" />
            <div class="row">
              <div class="col-6">
                <button class="btn btn-lg btn-block btn-google text-uppercase" type="submit">
                  <i class="fa fa-google" aria-hidden="true"></i>
                  oogle
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-lg btn-block btn-facebook text-uppercase" type="submit">
                  <i class="fa fa-facebook" aria-hidden="true"></i> acebook
                </button>
              </div>


            </div>
            <hr class="my-4" />
            <div class="w-full text-center p-t-55">
              <span class="txt2">
                Not a member?
              </span>
              <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="txt2 bo1">
                Sign up now
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
